<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage.css" />
    <script src="mypage.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">13팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/mypage">계정관리</a></li>
            <li><a href="/logout">로그아웃</a></li>
            <li>
              <a href="#cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="manageContainer">
      <div class="block account-header">
        <h1 class="title">계정관리</h1>
      </div>

      <div class="menuContainer">
        <!-- 주문 조회 -->
        <a class="menuCard" href="/orderlist" id="orderlist">
          <div class="menuBody">
            <p class="title is-3">주문 조회</p>
            <p class="subtitle is-5">
              주문 내역을 조회하고, 취소할 수 있습니다.
            </p>
          </div>
        </a>

        <!-- 내 정보 관리 -->
        <a class="menuCard" href="/accountUpdate" id="accountupdate">
          <div class="menuBody">
            <p class="title is-3">내 정보 관리</p>
            <p class="subtitle is-5">
              나의 회원정보를 수정하고 탈퇴할 수 있습니다.
            </p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
