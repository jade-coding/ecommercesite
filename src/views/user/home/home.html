<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>13팀</title>

    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <script type="module" src="../header-footer/inputComponent.js"></script>
  </head>
  <body>
    <!-- 슬라이더 -->
    <section id="photo">
      <div class="title"></div>

      <div class="slider">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>

      <p class="left-arrow"></p>
      <p class="right-arrow"></p>
    </section>
    <!-- 카테고리 -->
    <div class="container">
      <div class="category-header">
        <h1>카테고리</h1>
      </div>
      <div class="category">
        <a href="/"
          ><img
            class="category-img"
            id="chicken"
            src="../../images/닭가슴살.png"
            alt=""
          /><label class="label" for="chicken">닭가슴살</label></a
        >
        <a href="/"
          ><img
            class="category-img"
            id="lunch-box"
            src="../../images/도시락.png"
            alt=""
          /><label class="label" for="lunch-box">도시락</label></a
        >
        <a href="/"
          ><img
            id="protein"
            class="category-img"
            src="../../images/프로틴음료.png"
            alt=""
          /><label class="label" for="protein">프로틴음료</label></a
        >
        <a href="/"
          ><img
            class="category-img"
            id="health"
            src="../../images/건강식품.png"
            alt=""
          /><label class="label" for="health">건강식품</label></a
        >
      </div>
    </div>

    <div class="container bottom-container">
      <div class="bottom-products-Total-container">
        <div class="bottom-products-container columns"></div>
      </div>
    </div>
  </body>
</html>
