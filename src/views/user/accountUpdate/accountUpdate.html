<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>β</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="accountUpdate.css" />
    <script src="accountUpdate.js" type="module" defer></script>
  </head>

  <body>

    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../../images/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">β</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a class="logout" href="#">로그아웃</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>장바구니</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 회원정보 수정 폼(Form) -->
    <div class="update-user-form-container">
      <form class="box update-user-form-box" id="registerUserForm">
        <p class="title">회원정보 수정</p>

        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="이름을 작성해주세요"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">현재 비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="CurrentpasswordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">새로운 비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="NewpasswordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordConfirmInput">새로운 비밀번호 확인</label>
          <div class="control">
            <input
              class="input"
              id="NewpasswordConfirmInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="phoneNumberInput">휴대폰 번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="text"
              placeholder="000-****-****"
              autocomplete="on"
            />
          </div>
        </div>

        <!-- 주소 찾기 -->
        <label class="label" for="address2">주소</label>
        <div class="field is-horizontal">
          <div class="field-label is-normal"></div>
          <div class="field-body search">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="postalCode"
                  type="text"
                  placeholder="주소찾기를 클릭해 주세요."
                  readonly
                />
              </p>
            </div>
            <div>
              <button
                class="button is-light is-hovered"
                id="searchAddressButton"
              >
                주소찾기
              </button>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal no-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="address1"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                  readonly
                />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal mb-5">
          <div class="field-label is-normal no-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="address2"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                />
              </p>
            </div>
          </div>
        </div>

            <button class="button" id="saveAccountButton">저장하기</button>
            <button class="button" id="deleteAccountButton">탈퇴하기</button>
            <button class="button" id="cancelButton">취소하기</button>
          </form>
        </div>
      </div>
    </section>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./accountUpdate.js" type="module" defer></script>
  </body>
</html>
